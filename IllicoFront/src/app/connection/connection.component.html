
<h1 class="title">Illico Vending</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    
    <div class="field">
        <input type="text" formControlName="email" placeholder="email"
        [ngClass]="{'red-container': loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required'] || loginForm.get('email')?.errors?.['pattern']}">
        @if(loginForm.get('email')?.errors?.['pattern']){
            <p style="color: red;">Mauvais format</p>
        }
    </div>

    <div class="field">
        <input type="password" formControlName="password" [ngClass]="{'red-container': loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']}" placeholder="password">
    </div>
    <div class="all-Btn">
        <button  type="submit">Connexion</button>
        <button routerLink="/inscription"> Inscription</button>
        
    </div>
    
</form>
