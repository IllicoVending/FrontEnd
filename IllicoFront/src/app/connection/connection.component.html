
<div class="center_page_element">

    <h1 class="title_home">Illico Vending</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="field">
            <input class="margin_bottom"type="text" formControlName="email" placeholder="email"
    [ngClass]="{'red-container': loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required'] || loginForm.get('email')?.errors?.['pattern']}">
    @if(loginForm.get('email')?.errors?.['pattern']){
        <p style="color: red;">Mauvais format</p>
    }
        </div>

        <div class="field">
            <input class="margin_bottom" type="password" formControlName="password"
                [ngClass]="{'red-container': loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']}"
                placeholder="password">
        </div>

        <button class="btn_connexion margin_bottom" type="submit">Connexion</button><br>
        <button class="btn_inscription margin_bottom" routerLink="/inscription"> Inscription</button>

</form>
</div>
