
<div class="center_page_element">

    <h1 class="title_home">Illico Vending</h1>
    <form [formGroup]="inscriptionForm" (ngSubmit)="inscription()">

        <div class="field margin_bottom">
            <input type="text" formControlName="name"
                [ngClass]="{'red-container': inscriptionForm.get('name')?.touched && inscriptionForm.get('name')?.errors?.['required']}"
                placeholder="name">
        </div>

        <div class="field margin_bottom">
            <input type="text" formControlName="email" placeholder="email"
                [ngClass]="{'red-container': inscriptionForm.get('email')?.touched && inscriptionForm.get('email')?.errors?.['required'] || inscriptionForm.get('email')?.errors?.['pattern']}">
            @if(inscriptionForm.get('email')?.errors?.['pattern']){
            <p style="color: red;">Mauvais format</p>
            }
        </div>

        <div class="field margin_bottom">
            <input type="text" formControlName="phoneNumber"
                [ngClass]="{'red-container': inscriptionForm.get('phoneNumber')?.touched && inscriptionForm.get('phoneNumber')?.errors?.['required']}"
                placeholder="phoneNumber">
        </div>

        <div class="field margin_bottom">
            <input type="password" formControlName="password"
                [ngClass]="{'red-container': inscriptionForm.get('password')?.touched && inscriptionForm.get('password')?.errors?.['required']}"
                placeholder="password">
        </div>
    
            <button class="btn_connexion margin_bottom" type="submit">inscription</button><br>
            <button class="btn_inscription margin_bottom" routerLink=""> Connexion</button>
            

    </form>

</div>
